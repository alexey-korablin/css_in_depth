<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="grid.css">
    <title>Grid Layout</title>
</head>
<body>

        <div class="a">a</div>
        <div class="b">b</div>

    <div class="container">
        <header>
            <h1 class="page-heading">Ink</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/features">Features</a></li>
                <li><a href="/pricing">Pricing</a></li>
                <li><a href="/support">Support</a></li>
                <li class="nav-right"><a href="/about">About</a></li>
            </ul>
        </nav>
        <main class="main tile">
            <h1>Team collaboration done right</h1>
            <p>Thousands of teams from all over the world turn to <b>Ink</b> to communicate and get things done.</p>
        </main>
        <div class="sidebar-top tile">
            <form action="" class="login-form">
                <h3>Login</h3>
                <p><label for="username">Username</label><input type="text" id="username"></p>
                <p><label for="password">Password</label><input type="password" id="password"></p>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="sidebar-bottom tile centered">
            <small>Starting at</small>
            <div class="cost">
                <span class="cost-currency">$</span>
                <span class="cost-dollars">20</span>
                <span class="cost-cents">.00</span>
            </div>
            <a href="/pricing" class="cta-button">Sign up</a>
        </div>
    </div>
    <!-- another example (implicit grid) -->
    <div class="portfolio">
        <figure class="featured">
            <img src="img/nissan_r390.jpg" alt="nissan_r390">
            <figcaption>Nissan R 390</figcaption>
        </figure>
        <figure>
            <img src="img/mclaren_112c.jpg" alt="mclaren_12c">
            <figcaption>McLaren 12C</figcaption>
        </figure>
        <figure>
            <img src="img/lexus_sc430.jpg" alt="lexus_sc430">
            <figcaption>Lexus SC430</figcaption>
        </figure>
        <figure class="featured">
            <img src="img/porsche911_gt1.jpg" alt="porsche911_gt1">
            <figcaption>Porsche 911 GT1</figcaption>
        </figure>
        <figure>
            <img src="img/bmw_z4_gt3.jpg" alt="bmw_z4_gt3">
            <figcaption>BMW Z4 GT3</figcaption>
        </figure>
        <figure class="featured">
            <img src="img/ford_gt1.jpg" alt="ford_gt1">
            <figcaption>Matech Ford GT1</figcaption>
        </figure>
        <figure class="featured">
            <img src="img/ford_gt.jpg" alt="ford_gt">
            <figcaption>Matech Racing Ford GT</figcaption>
        </figure>
    </div>
</body>
</html>
