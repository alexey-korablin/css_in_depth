<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="position.css">
    <title>Positioning</title>
</head>
<body>
    <header class="top-banner">
        <div class="top-banner-inner">
            <p>Find out what's going on at Wombat Coffee each month. Sign up for our newsletter: 
                <button id='open'>Sign Up</button>
            </p>
        </div>
    </header>
    <div class="modal" id="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-body">
            <button class="modal-close" id="close">Close</button>
            <h2>Wombat Newslatter</h2>
            <p></p>
            <form action="">
                <p><label for="email">Email address:</label><input type="text" name="email"></p>
                <p><button type="submit">Submit</button></p>
            </form>
        </div>
    </div>
    <div class="container">
        <nav>
            <div class="dropdown">
                <div class="dropdown-label">Main menu</div>
                <div class="dropdown-menu">
                    <ul class="submenu">
                        <li><a href="/">Home</a></li>
                        <li><a href="/coffees">Coffees</a></li>
                        <li><a href="brewers">Brewers</a></li>
                        <li><a href="specials">Specials</a></li>
                        <li><a href="about">About us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Wombat Coffee Roasters</h1>
    </div>
    <script type='text/javascript'>
        const button = document.getElementById('open');
        const close = document.getElementById('close');
        const modal = document.getElementById('modal');

        button.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'block';
        });
        close.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
