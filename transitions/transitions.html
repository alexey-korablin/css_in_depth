<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./transitions.css" />
    <title>Transitions</title>
  </head>
  <body>
    <button>Hover over me</button>
    <div class="container">
      <div class="box v1">Linear</div>
      <div class="box v2">Ease-in</div>
      <div class="box v3">Ease-out</div>
      <div class="box v4">Steps</div>
    </div>
    <div class="dropdown" aria-haspopup="true">
      <button class="dropdown__toggle">Menu</button>
      <div class="dropdown__drawer">
        <ul class="menu" role="menu">
          <li role="menuitem"><a href="/feature">Feature</a></li>
          <li role="menuitem"><a href="/pricing">Pricing</a></li>
          <li role="menuitem"><a href="/support">Support</a></li>
          <li role="menuitem"><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
    <p><a href="/read-more">Read more</a></p>
    <script type="text/javascript">
      {
        const toggle = document.querySelector('.dropdown__toggle');
        const drawer = document.querySelector('.dropdown__drawer');
        const dropdown = toggle.parentElement;
        const height = drawer.scrollHeight;
        toggle.addEventListener('click', (event) => {
          event.preventDefault();
          dropdown.classList.toggle('is-open');
          if (dropdown.classList.contains('is-open')) {
            drawer.style.setProperty(
              'height',
              `${drawer.scrollHeight}px`,
            );
          } else {
            drawer.style.setProperty('height', 0);
          }
        });
      }
    </script>
  </body>
</html>
